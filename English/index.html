<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mues-Tec</title>
  <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
  <script src="../js/jquery.min.js"></script>
</head>

<body>
<div class="container header" id="header">
    <script src="../js/header-en.js"></script>
</div>

<!-- Swiper -->
<div class="container swiper-container" style="height:1152px;">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div style="background-image:url(../img/index/mues-tec_bathroomtv_badtv_b_h.jpg);">
            <div class="swiper-slide-link">
                <img src="../img/logo2.png" title="mues-tec_bathroomtv_badtv_b_h">
                <p>Bathroom TV</p>
                <a href="#">More Info</a>
            </div>
        </div>    
      </div>

      <div class="swiper-slide">
        <div style="background-image:url(../img/index/mues-tec_mirrortv_spiegeltv_b_h.jpg);">
            <div class="swiper-slide-link">
                <img src="../img/logo2.png" title="mmues-tec_mirrortv_spiegeltv_b_h">
                <p>Mirror TV</p>
                <a href="#">More Info</a>
            </div>
        </div>    
      </div>

      <div class="swiper-slide">
        <div style="background-image:url(../img/index/mues-tec_kitchentv_kuechentv_b_h.jpg);">
            <div class="swiper-slide-link">
                <img src="../img/logo2.png" title="mues-tec_kitchentv_kuechentv_b_h">
                <p>Kitchen TV</p>
                <a href="#">More Info</a>
            </div>
        </div>    
      </div>

      <div class="swiper-slide">
        <div style="background-image:url(../img/index/mues-tec_kitchensmart_kuechensmart_smarttv_b_h.jpg);">
            <div class="swiper-slide-link">
                <img src="../img/logo2.png" title="mues-tec_kitchensmart_kuechensmart_smarttv_b_h">
                <p>Kitchen Smart</p>
                <a href="#">More Info</a>
            </div>
        </div>    
      </div>

      <div class="swiper-slide">
        <div style="background-image:url(../img/index/mues-tec_smartmirror_smartspiegel_smarttv_b_h.jpg);">
            <div class="swiper-slide-link">
                <img src="../img/logo2.png" title="mues-tec_smartmirror_smartspiegel_smarttv_b_h">
                <p>Smart Mirror</p>
                <a href="#">More Info</a>
            </div>
        </div>    
      </div>

      <div class="swiper-slide">
        <div style="background-image:url(../img/index/mues-tec_frametv_rahmentv_b_h.jpg);">
            <div class="swiper-slide-link">
                <img src="../img/logo2.png" title="mues-tec_frametv_rahmentv_b_h">
                <p>Frame TV</p>
                <a href="#">More Info</a>
            </div>
        </div>    
      </div>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Add Arrows -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<div class="container footer" id="footer">
    <script src="../js/footer-en.js"></script>
</div>

<div class="cookie-bg" id="cookie-bg-en"></div>

<script src="../js/swiper.min.js"></script>
<script src="../js/common.js"></script>
<script>
  var swiper = new Swiper('.swiper-container', {
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    }
  });

  pageCookie('Mues-en'); 
</script>
</body>
</html>
